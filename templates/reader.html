<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ger√ºst Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="reader" data-theme="light">
    {{ content|safe }}
    <template id="theme-switcher-template">
      <div class="theme-switcher">
        <label for="theme-select">Theme</label>
        <select id="theme-select" name="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="examined">Examined</option>
        </select>
      </div>
    </template>
    <template id="view-settings-template">
      <div class="view-settings">
        <h3>View Settings</h3>
        <div class="toggle-group">
          <label><input type="checkbox" id="toggle-nom" /> Nominative</label>
          <label><input type="checkbox" id="toggle-acc" /> Accusative</label>
          <label><input type="checkbox" id="toggle-dat" /> Dative</label>
          <label><input type="checkbox" id="toggle-gen" /> Genitive</label>
          <label><input type="checkbox" id="toggle-plur" /> Plurals</label>
          <label><input type="checkbox" id="toggle-subj" /> Subjunctive Mood</label>
          <label><input type="checkbox" id="toggle-ent" /> Named Entities</label>
        </div>
      </div>
    </template>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
